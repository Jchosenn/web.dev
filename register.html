<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
      <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <script
src="https://kit.fontawesome.com/1424886bf8.js"
crossorigin="anonymous"
></script>
<link rel="shortcut icon" href="https://res.cloudinary.com/dzjvwklux/image/upload/v1748427582/favicon-32x32_eup7sk.png" type="image/x-icon">
    <title>Regsiter Today</title>
</head>
<body>
    <div class="container">
        <form action="login.html" id="registerForm">
            <h1 id="h1Txt">Register</h1>
            <p class="pTxt" onclick="map()"><span>*</span>Name</p>
            <input type="text" class="pTxt" id="nameInput">
            <p class="pTxt2"><span>*</span>Email</p>
            <input type="email" class="pTxt2" id="emailInput">
            <p class="pTxt3"><span>*</span>Password</p>
            <input type="password" class="pTxt3" id="passwordInput">
            <p class="pTxt4"><span>*</span>Confirm password</p>
            <input type="password" class="pTxt4" id="confirmPasswordInput">
            <div class="register">
                <button id="registerBtn">Register</button>
            </div>
        </form>
        <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <p id="alertMessage">Some info is missing</p>
            <button id="closeAlert">OK</button>
        </div>
    </div>
    </div>
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="game.js"></script>
</body>
</html>
