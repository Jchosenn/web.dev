<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
       <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <script
src="https://kit.fontawesome.com/1424886bf8.js"
crossorigin="anonymous"
></script>
    <title>Calculator with Js</title>
</head>
<body>
    <div class="calculator__holder">
        <div class="theme">
            <a href="vid.html"><i class="fa fa-arrow-left"></i></a>
            <i class="fa fa-sun" id="lightModeIcon"></i>
            <i class="fa fa-moon" id="darkModeIcon"></i>
            <a href="game.html"><i class="fa fa-arrow-right"></i></a>
        </div>
        <div class="display">
            <!-- <p class="operationBtn">=</p>
            <p>1200</p> -->
            <input type="text" id="display" placeholder="enter text" disabled>
        </div>
        <div class="equation">
            <p>75 <span class="operationBtn">x</span> 4 
                <span class="operationBtn">x</span> 4</p>
        </div>
        <div class="buttons">
            <button class="actionBtn">CE</button>
            <button class="actionBtn">+/-</button>
            <button class="actionBtn">%</button>
            <button class="actionBtn">/</button>
            <button class="darkBg">7</button>
            <button class="darkBg">8</button>
            <button class="darkBg">9</button>
            <button class="actionBtn">*</button>
            <button class="darkBg" onclick="test()">4</button>
            <button class="darkBg" onclick="test()">5</button>
            <button class="darkBg">6</button>
            <button class="actionBtn">-</button>
            <button class="darkBg">1</button>
            <button class="darkBg">2</button>
            <button class="darkBg">3</button>
            <button class="actionBtn addBtn">+</button>
            <button class="darkBg">0</button>
            <button class="darkBg">.</button>
            <button class="actionBtn" onclick="answer()">=</button>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
