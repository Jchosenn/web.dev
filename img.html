@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  <body>
   <div class="card__holder">
    <div class="header">
      <i class="fa fa-chevron-left"></i>
      <p>Shopping cart</p>
      <i class="fas fa-bars-staggered"></i>
    </div>
    <div class="collection">
      <div class="image__holder">
        <img src="https://res.cloudinary.com/dzjvwklux/image/upload/v1748193935/ffba68a1-c88e-47e1-80f2-2cec8b04b613.jpg-removebg-preview_budugw.png" alt="">

      <div class="description">
        <div class="product__name">
          <p>Deuter air contact pro</p>
          <span>40-48</span>
        </div>
        <div class="quantity">
          <p>Quantity: 1</p>
        </div>
      </div>
      <div class="icon__holder">
        <div class="icon1">
          <i class="fa fa-pen"></i>
          <i class="fa fa-trash"></i>
        </div>
        <div class="amount">
          <p>$89.90</p>
        </div>
      </div>
    </div>
    <div class="collection">
      <div class="image__holder">
        <img src="https://res.cloudinary.com/dzjvwklux/image/upload/v1748195548/still-life-rendering-jackets-dis_l0v7zp.jpg" alt="">
      </div>
      <div class="description jacket">
        <div class="product__name">
          <p>Faux leather jacket</p>
          <span>Detachable head</span>
        </div>
        <div class="quantity">
          <p>Quantity: 1</p>
        </div>
      </div>
      <div class="icon__holder">
        <div class="icon1">
          <i class="fa fa-pen"></i>
          <i class="fa fa-trash"></i>
        </div>
        <div class="amount">
          <p>$49.90</p>
        </div>
      </div>
    </div>
    <div class="collection">
      <div class="image__holder">
        <img src="https://res.cloudinary.com/dzjvwklux/image/upload/v1748196117/leather-boots__1_-removebg-preview_cmqzog.png" alt="">
      </div>
      <div class="description ">
        <div class="product__name">
          <p>timberland pro titan 6 <sup>'</sup></p>
          <span>New Toes War Boots</span>
        </div>

        </div>
      </div>
      <div class="icon__holder">

          <i class="fa fa-pen"></i>
          <i class="fa fa-trash"></i>
        </div>
        <div class="amount">
          <p>$127.50</p>
        </div>
      </div>
    </div>
    <div class="total__holder">
      <div class="sum-total">
        <p>Sumtotal</p>
        <span>$267.30</span>
      </div>
      <div class="zip-code">
        <p>ZIP Code</p>
        <input type="text" placeholder="Enter ZIP" />
        <span>$10.00</span>
      </div>
      <div class="total">
        <p>Total</p>
        <span>$277.30</span>
      </div>

    <div class="checkout">
